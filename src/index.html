<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Map of Interest</title>
        <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBdXuXKhFBWQhgXCNsi2_eA4o7fOmoIHjI&v=3&callback=gmap.init"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/ko-calendar.min.css">
        <link rel="stylesheet" href="css/empty.css">
        <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
        <script src="js/jquery.ui.touch-punch.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.2.0/js/tether.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
        <script src="js/ko-calendar.min.js"></script>

    </head>
    <body>
        <div class="">
            <div class="">
                <input data-bind="textInput: filterText, disable: sortMode">
                <button data-bind="click: editLocation">Edit</button>
                <button data-bind="disable: filterText, click: enableTransport">Transport</button>
                <button data-bind="click: handleAdd, visible: editMode">Add</button>
                <input data-bind="textInput: newLocation, visible: editMode">
                <button data-bind="click: toggleSort, visible: editMode">Sort</button>
                <ul id="list" data-bind="foreach: filteredLocations, sortable: locations">
                    <li>
                        <p class="left", data-bind="text: name, click: $root.openInfoWindow"></p>
                        <button class="right", data-bind="visible: $root.editMode, disable: $root.sortMode, click: $root.handleDelete">Delete</button>
                        <div data-bind="if: !$root.filterText() && $index() < ($root.locations().length - 1), visible: $root.transportMode">
                            <input type="radio" value="DRIVING" data-bind="checked: transport.type, attr: {name: 'leg' + $index()}">Driving
                            <input type="radio" value="TRANSIT" data-bind="checked: transport.type, attr: {name: 'leg' + $index()}">Public Transit
                            <input type="radio" value="WALKING" data-bind="checked: transport.type, attr: {name: 'leg' + $index()}">Walking
                            <div data-bind="calendar: transport.time"></div>
                            <p data-bind="text: transport.duration"></p>
                            <p data-bind="text: transport.distance"></p>
                            <button data-bind="click: $root.requestDirection">Send Request</button>
                            <button data-bind="visible: transport.time.directionOK, click: $root.detailedDirections">Show Details</button>
                        </div>
                    </li>
                </ul>
            </div>
            <div id="direction" data-bind="visible: showDirections"></div>
            <div id="map"></div>
            <div class="gallery" data-bind="visible: showPhotos">
                <button data-bind="click: closePhoto">Close</button>
                <div class="img-container" data-bind="foreach: photoArray">
                    <img data-bind="attr: {src: url}">
                </div>
            </div>
        </div>
        <script src="js/app.js"></script>
        <script src="js/api.js"></script>
    </body>
</html>
